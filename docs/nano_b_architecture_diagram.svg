  <text x="1050" y="138" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">[4]</text>
  <text x="1050" y="168" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="black">[10]</text>
  
  <!-- Legend -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">2024 Enhancements:</text>
  
  <rect x="100" y="370" width="15" height="15" fill="#fff2cc" stroke="#d6b656"/>
  <text x="125" y="382" font-family="Arial, sans-serif" font-size="11" fill="black">🧹 Scale Decoupling (P3 only) - Removes large objects</text>
  
  <rect x="100" y="395" width="15" height="15" fill="#ffcc99" stroke="#ff6600"/>
  <text x="125" y="407" font-family="Arial, sans-serif" font-size="11" fill="black">🎯 ASSN (P3 only) - Scale sequence attention</text>
  
  <rect x="100" y="420" width="15" height="15" fill="#e6ccff" stroke="#9933cc"/>
  <text x="125" y="432" font-family="Arial, sans-serif" font-size="11" fill="black">🌉 Semantic Enhancement (All levels) - Feature fusion quality</text>
  
  <!-- Research references -->
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">Scientific Foundation:</text>
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="10" fill="black">• SSH: Najibi et al. ICCV 2017</text>
  <text x="100" y="505" font-family="Arial, sans-serif" font-size="10" fill="black">• CBAM: Woo et al. ECCV 2018</text>
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="10" fill="black">• BiFPN: Tan et al. CVPR 2020</text>
  
  <!-- Performance info -->
  <text x="600" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="black">Performance Impact:</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="10" fill="black">• Total Parameters: ~149.5K (with SSH standard)</text>
  <text x="600" y="505" font-family="Arial, sans-serif" font-size="10" fill="black">• SSH Standard: ~13.5K params (9.0%)</text>
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="10" fill="black">• Scientific Foundation: ICCV 2017</text>
  <text x="600" y="535" font-family="Arial, sans-serif" font-size="10" fill="black">• Target Pruned: 120K-180K (Bayesian optimization)</text>
  
  <!-- Bidirectional arrows for BiFPN -->
  <line x1="665" y1="130" x2="665" y2="160" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="665" y1="200" x2="665" y2="230" stroke="black" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="670" y="145" font-family="Arial, sans-serif" font-size="8" fill="gray">Bidirectional</text>
  <text x="670" y="155" font-family="Arial, sans-serif" font-size="8" fill="gray">Feature Fusion</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Border -->
  <rect x="10" y="10" width="1180" height="780" fill="none" stroke="black" stroke-width="3"/>
  
</svg>
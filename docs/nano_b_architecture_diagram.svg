  <line x1="750" y1="177" x2="840" y2="130" stroke="#cc0000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="750" y1="247" x2="840" y2="130" stroke="#00aa00" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow to output -->

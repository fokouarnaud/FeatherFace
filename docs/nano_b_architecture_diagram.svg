  <text x="420" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0066cc">P3 (64ch)</text>
  <text x="420" y="128" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#0066cc">80×80</text>
  <text x="420" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#004499">Small Faces 🔍</text>
  

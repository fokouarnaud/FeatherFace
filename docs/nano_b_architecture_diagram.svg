  <text x="420" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00aa00">P5 (256ch)</text>
  <text x="420" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#00aa00">20×20</text>
  <text x="420" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#007700">Large 🔭</text>
  
